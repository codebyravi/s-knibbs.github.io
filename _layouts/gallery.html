---
layout: page
---
{{ content }}

<ul class="nobullets flex-container noindent">
  {% for image in page.images %}
    <li class="gallery-image">
      <a href="{{ image.image_path | prepend: site.cdn }}" target="_blank">
            <img src="{{ image.image_path | prepend: site.cdn }}" alt="{{ image.title }}"/>
        </a>
        <span class="image-caption">{{ image.title }}</span>
    </li>
  {% endfor %}
</ul>
